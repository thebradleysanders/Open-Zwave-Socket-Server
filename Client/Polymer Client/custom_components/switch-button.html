<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="switch-button">
	<template>
		<style>
			#switchbutton {
				color: {{color}};
			}
		</style>
		<paper-icon-button icon="settings-power" id="switchbutton"></paper-icon-button>
	</template>
	<script>
		Polymer('switch-button', {
			publish: {
				atHome: undefined,
				colorChange: function () {
					if(this.atHome === true) {
						this.color = "red";
					}
					else if(this.atHome === true) {
						this.color = "green";
					}
					else {
						this.color = "grey";
					}
				},
			},
			color: "grey",
			observe: {
				'atHome': 'switchAtHome',
			},
			switchAtHome: function (oldValue,newValue) {
				if(newValue === true) {
					this.color = "green";
				}
				else if(newValue === false) {
					this.color = "red";
				}
				else {
					this.color = "grey";
				}
			},
		});
	</script>
</polymer-element>
